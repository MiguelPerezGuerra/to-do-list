<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="wrap">
        <section class="container">
            <div class="container-left">
                <article class="form-container">
                    <form id="formulario" action="">
                        <label for="text-tarea">To Do List</label>
                        <div class="search">
                            <input placeholder="...." type="text" name="text-tarea" id="text-tarea">
                        </div>
                        <span id="error" class="hidden">Campo vacio <i
                                class="fa-solid fa-circle-exclamation"></i></span>
                        <input type="submit" class="btn-agregar" value="+ Agregar">
                    </form>
                </article>
            </div>
            <article class="contact">
                <div class="social-buttons">
                    <a href="https://github.com/MiguelPerezGuerra" target="_blank" class="social-button github"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/miguelperezguerra/" target="_blank" class="social-button linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/m1guel.perez/" target="_blank" class="social-button instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <p class="contactMail">Contactame en <a href="mailto:midapegue@gmail.com">midapegue@gmail.com</a>
                </p>
            </article>

            <article class="lista">
                <h2>Lista de Tareas</h2>
                <ul class="lista-tereas"></ul>
            </article>

        </section>
    </section>
    <script src="./assets/app.js"></script>
</body>

</html>
